<ion-header>
  <ion-toolbar>
    <ion-title>imgshur</ion-title>
    <ion-buttons end>
      <button (click)="cogerImagen()" ion-button icon-only color="royal">
        <ion-icon name="image"></ion-icon>
      </button>
      <button (click)="hacerFoto()" ion-button icon-only color="royal">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="no-scroll">

  <ion-list>
    <div text-center (click)="copiedToast()" class="ppal">
          <label>Click  <ion-icon name="link"></ion-icon> para obtener el link</label>
    </div>
    <div text-center>
      

        <button (click)="subirImagen()" ion-button icon-only clear color="light">
            <ion-icon (click)="subirImagen()" name="link"></ion-icon>
        </button>

    </div>

  </ion-list>
</ion-content>
