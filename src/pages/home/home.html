<ion-header>
  <ion-toolbar>
    <ion-title>imgshur</ion-title>
    <ion-buttons end>
      <button (click)="cogerImagen()" ion-button icon-only color="primary">
        <ion-icon name="image"></ion-icon>
      </button>
      <button (click)="hacerFoto()" ion-button icon-only color="primary">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="no-scroll">

  <div class="loading-icon" (tap)="tapEvent($event)" >
    <img src="./assets/roto2.png" *ngIf="tap==20">
  </div>

  <div class="bottom-container">
    <div class="link">
      <ion-label (click)="copiedToast()" color="secondary" id="lbl">{{image}}</ion-label>
    </div>
    <button disabled={{buttonDisabled}} ion-button large outline block (click)="subirImagen()" id="cta" color="primary">Generar Link</button>
    <button disabled={{buttonDisabledForo}} ion-button large outline block (click)="subirImagenForos()" id="cta" color="primary">Generar para foros</button>
  </div>


</ion-content>
