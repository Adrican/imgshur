<ion-header>
  <ion-toolbar>
    <ion-title>imgshur</ion-title>
    <ion-buttons end>
      <button (click)="cogerImagen()" ion-button icon-only color="primary">
        <ion-icon name="image"></ion-icon>
      </button>
      <button (click)="hacerFoto()" ion-button icon-only color="primary">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="no-scroll">

  <div class="fotoSubida">
    <div class="spinner">
      <ion-spinner name="crescent" *ngIf="aux==0 && spinnerCargaHide==false"></ion-spinner>
    </div>
    <img class="marcoFoto" [src]="captureDataUrl" *ngIf="captureDataUrl"/>
  </div>
  <div class="loading-icon" (tap)="tapEvent($event)" >
    <img src="./assets/roto2.png" *ngIf="tap==20">
    
  </div>

  <div class="bottom-container">
    <div class="link">
        <ion-label color="primary" *ngIf="linkMalo == true" id="lbl">LINK</ion-label>
      <ion-label (click)="copiedToast()" *ngIf="linkDisponible == true" color="primary" id="lbl">{{image}}</ion-label>
    </div>
    <button disabled={{buttonDisabled}} ion-button large outline block (click)="subirImagen()" id="cta" color="primary">Generar Link</button>
    <div>
    <button disabled={{buttonDisabledForo}} ion-button large outline block (click)="subirImagenForos()" id="cta" color="primary">Generar para foros</button>
      <div class="markdown">
        <button class="markbutton" clear ion-button icon-only color="primary">
          <ion-icon name="logo-markdown"></ion-icon>
        </button>
      </div>
    </div>
  </div>


  
      <button class="ayuda" (click)="verTutorial()" clear ion-button icon-only color="primary">
        <ion-icon name="help"></ion-icon>
      </button>
  
</ion-content>
